<!DOCTYPE html>
<html>
  <head>
    <title>PlayN Showcase</title>
    <style>
      @font-face {
        font-family: "Museo-300";
        src: url(showcase/text/Museo.ttf);
      }
      #playn-root {
        width: 100%;
        height: 800px;
      }
    </style>
  </head>
  <body bgcolor="black">
    <!-- the contents of this div will be cleared when PlayN initializes -->
    <!-- the contents will be replaced with the PlayN <canvas> element -->
    <div id="playn-root">
      <!-- cause the browser to preload our custom fonts -->
      <span style="font-family: 'Museo-300'">.</span>
    </div>
    <script src="showcase/showcase.nocache.js"></script>
  </body>
</html>
